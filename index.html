  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #ff69b4, #f5c542);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
      text-align: center;
    }.card {
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 40px 30px;
  max-width: 420px;
  box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
  animation: fadeIn 1.5s ease;
}

h1 {
  font-size: 2.1rem;
  margin-bottom: 10px;
}

p {
  font-size: 1.1rem;
  line-height: 1.6;
  margin-bottom: 25px;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  position: relative;
}

button {
  border: none;
  padding: 12px 25px;
  border-radius: 30px;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#yesBtn {
  background: #ff4d6d;
  color: #fff;
  box-shadow: 0 10px 20px rgba(0,0,0,0.25);
}

#noBtn {
  background: #fff;
  color: #ff4d6d;
  position: absolute;
}

button:hover {
  transform: scale(1.08);
}

.hearts span {
  position: absolute;
  bottom: -20px;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
  opacity: 0.85;
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 0; }
  10% { opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.share {
  margin-top: 20px;
  font-size: 0.9rem;
}

.share a {
  color: #fff;
  text-decoration: underline;
  font-weight: bold;
}

  </style>
</head>
<body>  <!-- Background Music -->  <audio autoplay loop>

</html>
